apiVersion: apps/v1
kind: Deployment
metadata:
  name: slsa-demo
  namespace: slsa-demo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: slsa-demo
  template:
    metadata:
      labels:
        app: slsa-demo
    spec:
      containers:
        - name: app
          image: ghcr.io/hodu26/slsa-demo:sha-0cf796461619f68e17389072a7642c83ec1855fd
          ports:
            - containerPort: 8080 